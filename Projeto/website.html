<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLTECA</title>
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h2 class="logo"><img class="logar" src="/Projeto/imagens/LOLTECA.png" alt=""></h2>
    <nav class="navigation">
        <a href="#">Jogo</a>
        <a href="#">Campeões</a>
        <a href="#">Skins</a>
        <a href="#">Builds</a>
        <button class="bntLogin-popup">Entrar</button>
    </nav>
</header>

<div class="wrapper">
    <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
    </span>

    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <i class="fa-solid fa-envelope icon"></i><span class="icon"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <i class="fa-solid fa-lock icon"></i><input type="password" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Manter-se Conectado!</label>
                <a href="#"> Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="bnt">Login</button>
            <div class="login-register">
                <p>Não possui cadastro?<a href="#" class="register-link">Cadastrar</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Cadastro</h2>
        <form action="#">
            <div class="input-box">
                <i class="fa-solid fa-envelope icon"></i><span class="icon"></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" required>
                <label>Usuário</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <i class="fa-solid fa-lock icon"></i><input type="password" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Concordo com os termos e condições</label>
                <a href="#"></a>
            </div>
            <button type="submit" class="bnt">Login</button>
            <div class="login-register">
                <p>Já possui conta?<a href="#" class="login-link"> Login</a></p>
            </div>
        </form>
    </div>
</div>
 <script src="script.js"></script>
</body>

</html>
